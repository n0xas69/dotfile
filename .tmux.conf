# remap default prefix
unbind C-b
set -g prefix C-space
bind C-space send-prefix

# for good color
# set-option -ga terminal-overrides ",xterm-256color:Tc"
set-option -sa terminal-overrides ",xterm*:Tc"
set -g default-terminal "tmux-256color"

# mouse enables
set -g mouse on

set -g history-limit 50000

# panes movements
# bind h select-pane -L
# bind j select-pane -D
# bind k select-pane -U
# bind l select-pane -R

bind-key -n M-h select-pane -L
bind-key -n M-j select-pane -D
bind-key -n M-k select-pane -U
bind-key -n M-l select-pane -R

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'dracula/tmux'
set -g @dracula-network-bandwidth wlp58s0
set -g @dracula-show-fahrenheit false
set -g @dracula-fixed-location "Lyon"
set -g @dracula-network-colors "dark_purple white"
set -g @dracula-network-ping-colors "dark_purple white"
set -g @dracula-weather-colors "dark_gray white"
set -g @dracula-cpu-usage-colors "dark_purple white"
set -g @dracula-ram-usage-colors "dark_gray white"
set -g @dracula-show-powerline true

set -g @dracula-plugins "cpu-usage ram-usage network network-ping weather"


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'